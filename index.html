<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Employee CMS</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/2c1cc5d331.js" crossorigin="anonymous"></script>
        <script defer src="./main.js"></script>

    </head>
    <body>
        <header>
            
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <label class="logo">EmployeeCMS</label>
                <ul class="nav_links">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="AddMember.html">Add Member</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
        </header>
            <table>
                <tr>
                    <td>
                        <form onsubmit="event.preventDefault();onFormSubmit();">
                            <div>
                                <label>First Name</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div> 
                            <div>
                                <label>Last Name</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="email" name="email" id="email" required >
                            </div>
                            <div>
                                <label for="sex">Sex</label>
                                <select id="sex" required>
                                    <option name="male" value="Male" id="sex">Male</option>
                                    <option name="female" value="Female" id="sex">Female</option>
                                </select>
                            </div>
                            <div>
                                <label>Birthdate</label>
                                <input type="date" name="birthday" min="2005-01-02" id="birthday" required>
                            </div>
                            <div>
                                <label>Image</label>
                                <input type="file" name="image" id="image" required>
                            </div>
                            <div class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>     
                        </form>
                    </td>
                    <td>
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Sex</th>
                                    <th>Birthdate</th>
                                    <th>Image</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </td>
                </tr>
            </table>

        <script src="script.js"></script>
    </body>
</html>
